<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple JS Calculator</title>
</head>

<body>
    <div class="container calculator">
        <div class="calculator__display">0</div>
        <button class="calculator__key calculator__key_operator" data-action="add">+</button>
        <button class="calculator__key calculator__key_operator" data-action="subtract">-</button>
        <button class="calculator__key calculator__key_operator" data-action="multiply">ร</button>
        <button class="calculator__key calculator__key_operator" data-action="divide">รท</button>
        <button class="calculator__key calculator__key_equal" data-action="calculate">=</button>
        <button class="calculator__key calculator__key_num">1</button>
        <button class="calculator__key calculator__key_num">2</button>
        <button class="calculator__key calculator__key_num">3</button>
        <button class="calculator__key calculator__key_num">4</button>
        <button class="calculator__key calculator__key_num">5</button>
        <button class="calculator__key calculator__key_num">6</button>
        <button class="calculator__key calculator__key_num">7</button>
        <button class="calculator__key calculator__key_num">8</button>
        <button class="calculator__key calculator__key_num">9</button>
        <button class="calculator__key calculator__key_num">0</button>
        <button class="calculator__key calculator__key_num" data-action="decimal">.</button>
        <button class="calculator__key calculator__key_num" data-action="clear">AC</button>
        <script src="script.js"></script>
</body>

</html>
